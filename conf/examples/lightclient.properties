# This example file shows settings for operating in light client mode.

# Check to operate as light client, leave unchecked to work as full node. When 
# working as light client the Blockchain is not downloaded and processed,
# instead a remote node is used for all API calls.
nxt.isLightClient=true

# Enable API proxy
nxt.enableAPIProxy=true
